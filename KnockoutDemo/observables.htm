<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link type="text/css" rel="stylesheet" href="styles/default.min.css" />
    <script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="Scripts/knockout-2.0.0.js" type="text/javascript"></script>
    <script src="Scripts/knockout.mapping-latest.js" type="text/javascript"></script>

    <script>

        var viewModel =
        {
            enableShowList: ko.observable(true),
            showList: ko.observable(true),
            arrayItems: ko.observableArray(["Lions", "Tigers", "Bears"])
            selectedItem:
        }
        $(document).ready(function () {
            ko.applyBindings(viewModel);
        });
    </script>

</head>
<body>
    <input type="checkbox" data-bind="checked:enableShowList" /><span>Enable Checkbox</span><br />
    <input type="checkbox" data-bind="checked:showList, enable:enableShowList" /><span>Show Items</span>

    <div data-bind="visible:showList" >
    <select data-bind="options:arrayItems" multiple="true" size="7"></select>
    </div>

    <input type="text" data-bind="value:itemToAdd" /><button data-bind="click:addItem">Add Item</button><button data-bind="click:removeItem">Remove Item</button>
</body>
</html>
